<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FzLibrarie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><box-icon name='library' color="white" size="sm"></box-icon>FzLibrarie</a>
        <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <div class="content">
            <h2>Welcome!<br><span>To Our New Website</span></h2>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams
            </p>
        </div>
        <div class="sign-form">
            <!-- <div class="form-wrapper"> -->
                <form action="#" id="hello" autocomplete="off">
                    <h2>Sign Up</h2>
                    <div class="fields-wrapper">
                        <div class="input-box">
                            <span class="icon"><box-icon type='solid' name='user-circle' color="white"></box-icon></span>
                            <input type="text" id="first-name" name="first-name" required>
                            <label for="first-name">First Name</label>
                            <div class="error-msg name f-name"></div>
                        </div>
                        <div class="input-box">
                            <span class="icon"><box-icon type='solid' name='user-circle'  color="white"></box-icon></span>
                            <input type="text" id="last-name" name="last-name" required>
                            <label for="last-name">Last Name</label>
                            <div class="error-msg name l-name"></div>
                        </div>
                    </div>
                    <!-- <div class="fields-wrapper"> -->
                        <div class="input-box">
                            <span class="icon">
                                <box-icon type='solid' name='envelope'  color="white"></box-icon>
                            </span>
                            <input type="name" id="email" name="email" required>
                            <label for="email">Email</label>
                            <div class="error-msg eml"></div>
                        </div>
                        <!-- <div class="input-box">
                            <span class="icon"><box-icon name='phone'  color="white"></box-icon></span>
                            <input type="tel" id="phone-number" name="phone-number" required>
                            <label for="phone-number">Phone Number</label>
                        </div> -->
                    <!-- </div> -->
                    <div class="fields-wrapper">
                        <div class="input-box">
                            <span class="icon"><box-icon type='solid' name='lock-alt'  color="white"></box-icon></span>
                            <input type="password" id="password" name="password" required>
                            <label for="password">Password</label>
                            <div class="error-msg pass"></div>
                        </div>
                        <div class="input-box">
                            <span class="icon"><box-icon type='solid' name='lock-alt'  color="white"></box-icon></span>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                            <label for="confirm-password">Confirm Password</label>
                            <div class="error-msg conf-pass"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn">create account</button>
                    <div class="login">Do you already have an account?<a href="#" class="log-link">Log in</a></div>
                </form>
            <!-- </div> -->
        </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./file.js"></script>
</body>
</html>
